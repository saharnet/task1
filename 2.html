<!DOCTYPE html>
  <html>
     <head>
          <title>Form</title>
          <!-- Latest compiled and minified CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
          <!-- Latest compiled JavaScript -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
          <style>
            #my {
              background-color: rgb(215, 231, 236);
              color: rgb(240, 183, 207);
              padding:15px;
              text-align: center;
            } 
            </style>
        </head>
       <style>
         .b{border: lightcoral;}
       </style>   
     
     <body class="container-fluid ">

      <h1 id="my">This is Input Form</h1>
       <style>
         body { background-image: url(img/pink.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;}
       </style>

<a href="www.google.com" type="button" class="btn btn-outline-primary">google</a>
<button type="button" class="btn btn-outline-secondary">yahoo</button>
<button type="button" class="btn btn-outline-success">Gmail</button>
<button type="button" class="btn btn-outline-danger">Yahoomail</button>
<button type="button" class="btn btn-outline-info">Info</button>




            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label" >Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6" >
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>

          </body>
</html>
